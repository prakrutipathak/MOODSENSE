<!DOCTYPE html>
<html>
<head>
    <title>Emotion Analysis</title>
</head>
<body>
    <h1>Emotion Analysis Results for Lectures</h1>
    
    {% for lecture in all_lectures %}
    <h2>Lecture {{ lecture.lecture_id }}</h2>
    <ul>
        {% for emotion, percentage in lecture.emotion_percentages.items %}
            <li>{{ emotion }}: {{ percentage }}%</li>
        {% endfor %}
    </ul>
    {% endfor %}
    
</body>
</html>
