<!DOCTYPE html>
<html lang="en">
<head>

    <title>Emotion List</title>
</head>
<body>
    <h1>Emotion List</h1>

        {% for emotion in preprocessed_emotions %}

                Lecture {{ forloop.counter }}:

        {% endfor %}

</body>
</html>
