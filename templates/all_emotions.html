<!DOCTYPE html>
<html>
<head>
    <title>All Emotions</title>
</head>
<body>
    <h1>All Emotions</h1>
    
    <p>Total Lectures: {{ emotions|length }}</p>
    
    <ul>
    {% for emotion in emotions %}
    lecture: {{ forloop.counter }}<br>
        <li>{{ emotion }}</li>
    {% endfor %}
    </ul>
</body>
</html>
